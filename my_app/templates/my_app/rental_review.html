{% extends 'base.html' %}


{% block content %}

    <h1>This is Rental Review Page</h1>

    <form action="" method="post">
        {%csrf_token%}
        {% for field in form %}
        <div class="mb-3">
            {{field.label_tag}}
        </div>
        
        {{field}}
        {{field.errors}}
        
        {% endfor %}
        <input type="submit">

    </form>
{% endblock content %}
